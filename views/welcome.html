<!DOCTYPE html>
<html>

<head>
  <title>CARDs : Welcome</title>

  <!-- Load the main CSS file -->
  <link rel="stylesheet" type="text/css" href="../styles/styles_main.css">
  <link rel="stylesheet" type="text/css" href="../styles/styles_welcome.css">
  
  <script src="../scripts/script_main.js"></script>
  <script src="../scripts/script_welcome.js"></script>
</head>

<body>
  <div id="background">
    <div style="height: 11.00vh;"></div>
    <div id="main_title">
      <span style="font-size: 3.08vh; color: #494949; line-height: 2.84vh;">Welcome</span>
      <br>
      <span class="floating_char" style="font-size: 8.65vh; color: #DB7B51; cursor: pointer;" onclick="playANote('u')" onmouseleave="pauseANote('u')">U</span><span class="floating_char"
        style="font-size: 8.65vh; color: #FBC74A; cursor: pointer;" onclick="playANote('c')" onmouseleave="pauseANote('c')">C</span><span class="floating_char"
        style="font-size: 8.65vh; color: #4972CC; cursor: pointer;" onclick="playANote('a')" onmouseleave="pauseANote('a')">A</span><span class="floating_char"
        style="font-size: 8.65vh; color: #995BBD; cursor: pointer;" onclick="playANote('s')" onmouseleave="pauseANote('s')">S</span><span class="floating_char"
        style="font-size: 2.84vh; color: #494949; cursor: pointer;" onclick="playANote('ers')" onmouseleave="pauseANote('ers')">ers</span>
      <audio src="../resources/notes/orange.mp3" id="note_u" type="audio/mpeg"></audio>
      <audio src="../resources/notes/yellow.mp3" id="note_c" type="audio/mpeg"></audio>
      <audio src="../resources/notes/blue.mp3" id="note_a" type="audio/mpeg"></audio>
      <audio src="../resources/notes/purple.mp3" id="note_s" type="audio/mpeg"></audio>
      <audio src="../resources/notes/dark.mp3" id="note_ers" type="audio/mpeg"></audio>
    </div>
    <div style="height: 4.00vh;"></div>
    <div>
      <div class="input_tag">
        <span>Name: </span><br>
        <input id="name" class="input_line" placeholder="Your Name" required>
      </div>
      <div class="input_tag">
        <span>ID: </span><br>
        <input id="id" class="input_line" placeholder="Your Id" required>
      </div>
      <div class="input_tag">
        <span>Motto: </span><br>
        <input id="moto" class="input_line" placeholder="Whatever You Like">
      </div>
    </div>
    <div style="height: 5.00vh;"></div>
    <div>
      <button class="middle_button" onclick="makeMeACard();">Make Me a Card</button>
    </div>
  </div>
</body>

</html>
